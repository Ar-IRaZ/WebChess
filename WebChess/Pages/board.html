<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="chess-board">
        <div class="first-row">
            <div class="up-down-left-square"></div>
            <div class="up-down-square"><span class="bottom-position">H</span></div>
            <div class="up-down-square"><span class="bottom-position">G</span></div>
            <div class="up-down-square"><span class="bottom-position">F</span></div>
            <div class="up-down-square"><span class="bottom-position">E</span></div>
            <div class="up-down-square"><span class="bottom-position">D</span></div>
            <div class="up-down-square"><span class="bottom-position">C</span></div>
            <div class="up-down-square"><span class="bottom-position">B</span></div>
            <div class="up-down-square"><span class="bottom-position">A</span></div>
            <div class="up-down-right-square"></div>
        </div>
        <div class="second-row">
            <div class="left-square"><span>1</span></div>
            <div class="white-square"><img src="Chess figures/Black-Rook.png"></div>
            <div class="black-square"><img src="Chess figures/Black-Knight.png"></div>
            <div class="white-square"><img src="Chess figures/Black-Q.png"></div>
            <div class="black-square"><img src="Chess figures/Black-King.png"></div>
            <div class="white-square"><img src="Chess figures/Black-Queen.png"></div>
            <div class="black-square"><img src="Chess figures/Black-Bishop.png"></div>
            <div class="white-square"><img src="Chess figures/Black-Knight.png"></div>
            <div class="black-square"><img src="Chess figures/Black-Rook.png"></div>
            <div class="right-square"><span class="bottom-position">8</span></div>
        </div>
        <div class="third-row">
            <div class="left-square"><span>2</span></div>
            <div class="black-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="white-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="black-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="white-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="black-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="white-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="black-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="white-square"><img src="Chess figures/Black-pawn.png"></div>
            <div class="right-square"><span class="bottom-position">7</span></div>
        </div>
        <div class="fourth-row">
            <div class="left-square"><span>3</span></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="right-square"><span class="bottom-position">6</span></div>
        </div>
        <div class="fifth-row">
            <div class="left-square"><span>4</span></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="right-square"><span class="bottom-position">5</span></div>
        </div>
        <div class="sixth-row">
            <div class="left-square"><span>5</span></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="right-square"><span class="bottom-position">4</span></div>
        </div>
        <div class="seventh-row">
            <div class="left-square"><span>6</span></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="black-square"></div>
            <div class="white-square"></div>
            <div class="right-square"><span class="bottom-position">3</span></div>
        </div>
        <div class="eight-row">
            <div class="left-square"><span>7</span></div>
            <div class="white-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="black-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="white-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="black-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="white-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="black-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="white-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="black-square"><img src="Chess figures/White-pawn.png"></div>
            <div class="right-square"><span class="bottom-position">2</span></div>
        </div>
        <div class="nineth-row">
            <div class="left-square"><span>8</span></div>
            <div class="black-square"><img src="Chess figures/White-Rook.png "></div>
            <div class="white-square"><img src="Chess figures/White-Knight.png "></div>
            <div class="black-square"><img src="Chess figures/White-Bishop.png "></div>
            <div class="white-square"><img src="Chess figures/White-Queen.png "></div>
            <div class="black-square"><img src="Chess figures/White-King.png "></div>
            <div class="white-square"><img src="Chess figures/White-Bishop.png "></div>
            <div class="black-square"><img src="Chess figures/White-Knight.png "></div>
            <div class="white-square"><img src="Chess figures/White-Rook.png "></div>
            <div class="left-square"><span class="bottom-position">1</span></div>
        </div>
        <div class="tenth-row">
            <div class="up-down-right-square"></div>
            <div class="up-down-square"><span>A</span></div>
            <div class="up-down-square"><span>B</span></div>
            <div class="up-down-square"><span>C</span></div>
            <div class="up-down-square"><span>D</span></div>
            <div class="up-down-square"><span>E</span></div>
            <div class="up-down-square"><span>F</span></div>
            <div class="up-down-square"><span>G</span></div>
            <div class="up-down-square"><span>H</span></div>
            <div class="up-down-right-square"></div>
        </div>
    </main>
</body>
</html>
